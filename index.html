<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="render()">



  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizzApp</a>
    </div>
  </nav>
  <div class="container">
    <div class="card quiz-card">
      <img id="image" src="./img/back.jpg" class="card-img-top" alt="...">
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div>
          QuizzBeendet!</div>
      
          <div class="end-result">
            <p id="correctAnswers">2</p> von <p id="amountOfQuestions"></p> Fragen hast du richtig beantworted!
          </div>
          <div class="button-row">
          <button type="button" class="btn btn-primary" onclick="restartGame()" id="" >Erneutspielen!</button>
        </div>

      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title">Frage</h5>
        <p class="card-text" id="questionText"></p>
        <div class="card card-hover mb-2" onclick="answer('answer_1')" id="answer_1">
          <div class="card-body">

          </div>
        </div>
        <div class="card card-hover mb-2" onclick="answer('answer_2')" id="answer_2">
          <div class="card-body">

          </div>
        </div>
        <div class="card card-hover mb-2" onclick="answer('answer_3')" id="answer_3">
          <div class="card-body">

          </div>
        </div>
        <div class="card card-hover mb-2" onclick="answer('answer_4')" id="answer_4">
          <div class="card-body">

          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="currentQustion"></b> von <b id="questionLenght"></b> fragen
          </span>
          <button type="button" class="btn btn-primary" onclick="nextQuestion()" id="nextButton" disabled>Nechte
            frage</button>

        </div>


      </div>
    </div>
  </div>

</body>

</html>
